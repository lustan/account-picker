<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Account Helper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 220px;
      margin: 0;
      padding: 18px 18px 14px 18px;
      background: #f7f8fa;
      border-radius: 12px;
      box-shadow: 0 4px 24px #0002;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 80px;
    }
    .settings-btn {
      width: 100%;
      padding: 10px 0;
      background: #3575f6;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.18s;
      box-shadow: 0 2px 8px #3575f610;
      font-weight: 500;
    }
    .settings-btn:hover {
      background: #2556b8;
    }
  </style>
</head>
<body>
  <button class="settings-btn" id="openSettings">Manage Accounts</button>
  <script src="popup.js"></script>
</body>
</html>
